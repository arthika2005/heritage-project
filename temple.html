
          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kumbakonam Temples</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; }
    h2 { margin-top: 40px; }
    input { padding: 10px; width: 250px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Search Kumbakonam Temples</h2>
  <input type="text" id="searchInput" placeholder="Enter temple name (e.g., Sarangapani)">
  <button onclick="searchTemple()">Enter</button>

  <script>
    function searchTemple() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (query) {
        // Redirect to detail page
        window.location.href = "templedetail.html?name=" + encodeURIComponent(query);
      } else {
        alert("Please enter a temple name");
      }
    }
            document.getElementById("search input").addEventListener("keydown",function(e)
          {
                    if (e.key === "Enter") {
                              searchTemple();
                    }
          });
  </script>
</body>
</html>
