<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumbakonam Temples</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #templeDetails img { width: 400px; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Search Kumbakonam Temples</h1>
<input type="text" id="Enter" placeholder="Enter temple name">
<button onclick="searchTemple()">Search</button>

<div id="templeDetails"></div>

<script>
const templeData = {
  "sarangapani": {
    story: "Sarangapani Temple story...",
    open: "6:00 AM",
    close: "12:00 PM",
    famous: "Dedicated to Lord Vishnu, one of the 108 Divya Desams.",
    image: "suriya.jpg"
  },
  "airavatesvara": {
    story: "Airavatesvara Temple story...",
    open: "7:00 AM",
    close: "12:30 PM",
    famous: "Known for its Chola architecture and sculptures.",
    image: "suriya.jpg"
  }
  // Add more temples here
};

function searchTemple() {
  const query = document.getElementById('search').value.toLowerCase().trim();
  const detailsDiv = document.getElementById('templeDetails');
  
  if (templeData[query]) {
    const t = templeData[query];
detailsDiv.innerHTML = `
      <h2>${query.toUpperCase()}</h2>
      <p><strong>Story:</strong> ${t.story}</p>
      <p><strong>Open:</strong> ${t.open} | <strong>Close:</strong> ${t.close}</p>
      <p><strong>Why Famous:</strong> ${t.famous}</p>
      <img src="${t.image}" alt="${query}">
    `;
  } else {
    detailsDiv.innerHTML = <p>Temple not found! Please try again.</p>;
  }
}
</script>

</body>
</html>
