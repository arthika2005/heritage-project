<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumbakonam Temples</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: lightblue; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #templeDetails img { width: 400px; margin-top: 20px; }
    h1{
      color:black;
    }
  </style>
</head>
<body>

<h1>Search Kumbakonam Temples</h1>
<input type="text" id="search" placeholder="Enter temple name">
<button onclick="gotoTemple()">Enter</button>


<script>

function gotoTemple() {
  const query = document.getElementById('search').value.toLowerCase().trim();
  window.location.href="templedetail.html?name="+encodeURIComponent(query);
}
</script>
</body>
</html>
