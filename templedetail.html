<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temple Details</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; text-align: center; padding: 30px; }
    img { width: 400px; height: auto; border-radius: 10px; margin-top: 20px; }
    .info { margin-top: 20px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    h2 { color: #2E7D32; }
  </style>
</head>
<body>
  <h2>Temple Details</h2>
  <div id="info"></div>

  <script>
    const temples = {
      "sarangapani": {
        name: "Sarangapani Temple",
        image: "suriya.jpg",
        famous: "One of the largest Vishnu temples in Kumbakonam.",
        story: "The temple is dedicated to Lord Vishnu and is one of the Divya Desams.",
        opening: "6:00 AM",
        closing: "9:00 PM"
      },
      "adikesava perumal": {
        name: "Adikesava Perumal Temple",
        image: "suriya.jpg",
        famous: "Known for its beautiful architecture and Vaishnavite traditions.",
        story: "Dedicated to Lord Vishnu as Adikesava Perumal.",
        opening: "6:30 AM",
        closing: "8:30 PM"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const queryName = params.get("name");  

    const temple = temples[queryName]; 
    const container = document.getElementById("info");

    if (temple) {
      container.innerHTML =<h3>${temple.name}</h3>
<img src="${suriya.jpg}" alt="${temple.name}">
        <div class="info">
          <p><b>Why it's famous:</b> ${temple.famous}</p>
          <p><b>Story:</b> ${temple.story}</p>
          <p><b>Opening Time:</b> ${temple.opening}</p>
          <p><b>Closing Time:</b> ${temple.closing}</p>
        </div>
      `;
    } else {
      container.innerHTML = '<p style="color:red;">Temple not found. Please try again.</p>';
    }
  </script>
</body>
</html>
