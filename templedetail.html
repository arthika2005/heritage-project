<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Details</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: beige; }
    img { width: 400px; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Kumbakonam Temple Details</h1>
<div id="templeDetails"></div>

<script>
const templeData = {
  "sarangapani": {
    story: "Sarangapani Temple story...",
    open: "6:00 AM",
    close: "12:00 PM",
    famous: "Dedicated to Lord Vishnu, one of the 108 Divya Desams.",
    image: "suriya.jpg"
  },
  "airavatesvara": {
    story: "Airavatesvara Temple story...",
    open: "7:00 AM",
    close: "12:30 PM",
    famous: "Known for its Chola architecture and sculptures.",
    image: "suriya.jpg"
  }
};

// Get query param
const urlParams = new URLSearchParams(window.location.search);
const query = urlParams.get("name")?.toLowerCase() || "";

const detailsDiv = document.getElementById("templeDetails");
let templeFound = null;

// Match temple
for (const key in templeData) {
  if (query.includes(key)) {
    templeFound = templeData[key];
    detailsDiv.innerHTML = `
      <h2>${key.toUpperCase()}</h2>
<p><strong>Story:</strong> ${templeFound.story}</p>
      <p><strong>Open:</strong> ${templeFound.open} | <strong>Close:</strong> ${templeFound.close}</p>
      <p><strong>Why Famous:</strong> ${templeFound.famous}</p>
      <img src="${templeFound.image}" alt="${key}">
    `;
    break;
  }
}

// Default temple if not matched
if (!templeFound) {
  const t = templeData["sarangapani"];
  detailsDiv.innerHTML = `
    <h2>SARANGAPANI</h2>
    <p><strong>Story:</strong> ${t.story}</p>
    <p><strong>Open:</strong> ${t.open} | <strong>Close:</strong> ${t.close}</p>
    <p><strong>Why Famous:</strong> ${t.famous}</p>
    <img src="${t.image}" alt="Sarangapani">
  `;
}
</script>

</body>
</html>
