<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temple Details</title>
<style>
  body { display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:Arial; margin:20px; background:#f0f0f0; }
  .card { background:white; padding:20px; margin:10px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); width:90%; max-width:500px; }
  h2 { margin-top:0; }
</style>
</head>
<body>

<div class="card">
  <h2 id="templeName"></h2>
  <p><strong>Story:</strong> <span id="story"></span></p>
  <p><strong>Why Famous:</strong> <span id="why"></span></p>
  <p><strong>Opening Time:</strong> <span id="open"></span></p>
  <p><strong>Closing Time:</strong> <span id="close"></span></p>
  <p><strong>Closing Time:</strong> <span id="close"></span></p>
</div>

<script>
  // Get data from query string
  const params = new URLSearchParams(window.location.search);
  const templeName = params.get("name");
  const data = JSON.parse(decodeURIComponent(params.get("data")));

  document.getElementById("templeName").textContent = templeName;
  document.getElementById("story").textContent = data.story;
  document.getElementById("why").textContent = data.why;
  document.getElementById("open").textContent = data.open;
  document.getElementById("close").textContent = data.close;
  document.getElementById("close").textContent = data.close;
</script>

</body>
</html>
