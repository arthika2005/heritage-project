<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #fafafa; }
    input { padding: 12px; width: 250px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; margin: 10px 0; }
    button { padding: 12px 20px; font-size: 16px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; cursor: pointer; }
    button:hover { background-color: #388E3C; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return false;">
    <input type="text" id="username" placeholder="Enter username"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button type="button" onclick="login()">Login</button>
  </form>

  <script>
    function login() {
      // Any input accepted
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if(user && pass) {
        window.location.href = "ind.html"; // redirect to main options page
      } else {
        alert("Please enter username and password");
      }
    }
  </script>
</body>
</html>
